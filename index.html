<body>
  <header>
    <nav>
      <h1><a href="/">UdacEATy üçΩ</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <a class="skip-link" href="#filter-options" alt="Skip to restaurants filter">Skip to restaurants filter</a>
    <section id="map-container">
      <div id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
    <section aria-label="Filter restaurants by neighborhood and cuisine type">
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex="0" id="neighborhoods-select" name="neighborhoods" aria-label="Select neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="0" id="cuisines-select" name="cuisines" aria-label="Select cuisine type" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
