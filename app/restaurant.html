<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#3C3096">
  <link rel="manifest" href="/manifest.json">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UdacEATy - Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">UdacEATy üçΩ</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb Navigation" role="Navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <a class="skip-link" href="#restaurant-container" alt="Skip to restaurant details">Skip to restaurant details</a>
    <section id="map-container">
      <div id="map" role="application" aria-label="Map with restaurant"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant details">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-img-container">
        <img id="restaurant-img">
      </div>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Restaurant reviews">
      <ul id="reviews-list"></ul>
    </section>
    <section id="reviews-form" aria-label="Reviews form">
      <div id="review-form" aria-label="Add a review form">
        <div>
          <h3>Add a Review</h3>
        </div>
        <div>
          <div class="review-form-title">Name</div>
          <input aria-label="name" id="review-name" type="text">
        </div>
        <div>
          <div class="review-form-title">Rating</div>
          <select tabindex="0" name="rating" aria-label="Select rating" id="review-rating">
            <option value="1">
              1
            </option>
            <option value="2">
              2
            </option>
            <option value="3">
              3
            </option>
            <option value="4">
              4
            </option>
            <option value="5">
              5
            </option>
          </select>
        </div>
        <div>
          <div class="review-form-title">Comments</div>
          <textarea aria-label="review comment" id="review-comment" rows="4"></textarea>
        </div><button id="button-save-review" aria-label="Save Review" onclick="saveReview()">Save Review</button>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    <div>Copyright (c) 2018 </div><a href="/"><strong>UdacEATy üçΩ</strong></a><div> All Rights Reserved.</div>
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAou29QnDpHdNG3X2zNPoeO3ZmoCRGTUJY&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
